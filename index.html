<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <label for="strength">Password strength:</label>
          <progress id="strength" max="100"></progress>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form id="passwordOptions">
            <label for="length">Password length:</label>
            <input type="number" id="length" min="8" max="128" value="8">

            <label for="lowercase">Include lowercase letters:</label>
            <input type="checkbox" id="lowercase">

            <label for="uppercase">Include uppercase letters:</label>
            <input type="checkbox" id="uppercase">

            <label for="numbers">Include numbers:</label>
            <input type="checkbox" id="numbers">

            <label for="special">Include special characters:</label>
            <input type="checkbox" id="special">

            <button type="submit" class="btn">Generate Password</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
