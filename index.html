<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <label for="strength">Password strength:</label>
        <div id="progress-bar">
          <div id="progress-bar-value" data-value="0"></div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form id="passwordOptions">
            <fieldset>
              <legend>Password Options:</legend>
              
              <div class="option">
                <label for="length">Password length:</label>
                <input type="number" id="length" min="8" max="128" value="8">
              </div>

              <div class="option">
                <label for="lowercase">Include lowercase letters:</label>
                <input type="checkbox" id="lowercase">
              </div>

              <div class="option">
                <label for="uppercase">Include uppercase letters:</label>
                <input type="checkbox" id="uppercase">
              </div>

              <div class="option">
                <label for="numbers">Include numbers:</label>
                <input type="checkbox" id="numbers">
              </div>

              <div class="option">
                <label for="special">Include special characters:</label>
                <input type="checkbox" id="special">
              </div>
            </fieldset>

            <button type="submit" class="btn">Generate Password</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
